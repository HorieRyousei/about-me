<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問い合わせフォーム</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
</head>
<body style="
height: 100%;
margin: 0;
text-align: center;
padding: 5px;
display: flex;
justify-content: center;
align-items: center;
background-image: url('/images/haikei.jpg'); /* 画像のパス */
    background-size: cover; /* 画面全体に画像をフィットさせる */
    background-position: center; /* 画像を中央に配置 */
    background-repeat: no-repeat; 
">
<header class="page-header">
    <h1 class="align-centerr">
        お問い合わせフォーム
    </h1>
    <div class="otoi">
    <div class="container">
        <main>
            <div class="signboard">
                <form action="/images/ki.jpg" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="name">なまえ:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">メールアドレス:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">メッセージ:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">おくる</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

        <footer class="footer">
            &copy; 2024 Ryosei Horie.
        </footer>
    </div>

</body>
</html>
